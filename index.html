<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Dashboard</title>
</head>
<body>

    <!-- Header -->
    <header>

        <!-- Logo -->
        <div id="logo">
            <a href="#">
                <img class="logo-bool" src="img/logo.svg" alt="logo">
            </a>
        </div>

        <!-- Barra di ricerca -->
        <div class="header-search">
            <input class="input-search" type="search" placeholder="Prova a cercare: Lezioni di Laravel">
        </div>

        <!-- Lista icone -->
        <ul class="header-icons">
            <li>
                <a href="#">
                    <i class="fa-solid fa-list"></i>
                </a>
            </li>

            <li>
                <a href="#">
                    <i class="fa-solid fa-circle-question"></i>
                </a>
            </li>

            <li>
                <a href="#">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </a>
            </li>

            <li class="bell">
                <a href="#">
                    <i class="fa-solid fa-bell"></i>
                </a>
            </li>

        </ul>

    </header>

    <!-- Container flex -->
    <div class="container-flex">

        <!-- Nav -->
        <nav>

            <h1>
                MENU
            </h1>

        </nav>

        <!-- Main -->
        <main>

            <!-- Sezione top main -->
            <section class="main-top">

                <h1>
                    Boolean
                </h1>

            </section>

            <!-- Parte sinistra main -->
            <div class="main-left">
                <!-- Sezione prossime classi -->
                <section>

                    <h2>
                        Prossime classi
                    </h2>

                </section>

                <!-- Sezione FAQ -->
                <section>

                <h2>
                    FAQ
                </h2>

                </section>
            </div>

            <!-- Parte destra main -->
            <div class="main-right">

                <!-- Sezione ToDo -->
                <section>

                    <h2>
                        TODO
                    </h2>

                </section>

                <!-- Sezione grafico -->
                <section>
                    
                    <h2>
                        GRAFICO
                    </h2>

                </section>
            </div>

        </main>
    </div>
    
</body>
</html>
